name: chaintel
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.5.0
  firebase_database: ^7.2.0
  firebase_auth: ^3.0.2
  cupertino_icons: ^1.0.2
  animated_splash_screen: ^1.1.0
  curved_navigation_bar: ^1.0.1
  font_awesome_flutter: ^9.1.0
  animated_text_kit: ^4.2.1
  google_fonts: ^2.1.0
  google_sign_in: ^5.0.7
  flutter_signin_button: ^2.0.0
  provider: ^6.0.0
  fl_chart: ^0.40.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  assets:
    - assets/images/
    - assets/fonts/static/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/static/Raleway-Black.ttf
        - asset: assets/fonts/static/Raleway-Medium.ttf